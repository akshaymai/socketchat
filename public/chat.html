<!DOCTYPE html>
<html>
    <head>
  <title>Chat app</title>
  <link rel="stylesheet" href="./css/styles.min.css"/>
  <link rel="icon" href="./img/favicon.png"/>
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  
<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">



    </div>
    <div class="chat__main">

                  <div id="messages" class="chat__messages"></div>

                <div class="compose">
                            
                <form id="message-form" >
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="share-location">Share-Locaton</button>
                </div>
    </div>
    </div>

  
<script id="message-templet" type="text/html">
  <div class="message">
    <p>
     <strong> <span class="message_name">{{user}}</span></strong>
     <b> <span class="message_meta">{{cheatedAt}}</span></b>
    </p>
    <p>{{message}}</p>
  </div>
</script>


 

<script id="location-message-templet" type="text/html">
    <div class="message">
      <p>
        <strong> <span class="message_name">{{username}}</span></strong>
          <span class="message_name">{{cheatedAt}}</span>
      </p>  
      <p>  <a href="{{url}}" target="_blank">MyLocation</a> </p>
    </div>
  </script>

  <script id="sidebar-templet"  type="text/html">

  <h2 class="room-title">{{room}}</h2>
  <h2 class="list-title">Users</h2>
  <ul class="users">
    {{#users}}
   <li>{{username}}</li>

    {{/users}}
  </ul>  
  </script>


  

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  
</body>  
</html>
